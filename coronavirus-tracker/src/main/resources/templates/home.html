<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div class="container">

<h1>Coronovirus Tracker Application</h1>
<p>This Application shows the total number of cases reported across the globe</p>

<div class="jumbotron">
<h1 class="display-4" th:text="${totalReportedCases}"> </h1>
    <p class="lead">Total Cases reported today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day</span>
        <span th:text="${totalNewCase}"></span>
    </p>
</div>



    <table class ="table table-striped">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>New-Cases since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>


</body>

</html>
